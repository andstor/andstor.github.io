---
layout: default
---



{%- if page.title -%}
<h1 class="page-heading">{{ page.title }}</h1>
{%- endif -%}
<div class="home">

    <div class="hero-body profile">
      <div class="text-center flex-item">
        <img class="author_img" src="{{ site.author_img }}" alt="" width="192" height="192">

          <div class="social-links">
            {%- include social.html -%}
          </div>
      </div>
    </div>

    <div class="hero-body col-span-2">
      <div class="flex-item">
        <h1 class="profile-title">{{ site.author }}</h1>
        {{ content }}

      </div>
    </div>
</div>
