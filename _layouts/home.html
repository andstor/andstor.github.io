---
layout: default
---



{%- if page.title -%}
<h1 class="page-heading">{{ page.title }}</h1>
{%- endif -%}
<div class="home">

    <div class="hero-body">
      <div class="flex-item">
        <h1 class="profile-title">{{ site.author }}</h1>
        {{ content }}
        <div class="social-links">
            {%- include social.html -%}
        </div>
      </div>
    </div>

    <div class="hero-body profile">
      <div class="text-center flex-item">
        <img src="/assets/images/profile_pic_gemini.jpeg" alt="" height="auto" width="100%" class="profile-pic">
      </div>

    </div>
  </div>
